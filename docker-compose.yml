version: "3.9"
services:
  legolas:
    container_name: legolas
    image: registry.hamdocker.ir/artmis/legolas:main
    working_dir: /go/src/app
    ports:
      - "8080:8080"
    volumes:
      - .:/go/src/app
    depends_on:
      - redis
  redis:
    image: redis
    container_name: legolas-redis
    ports:
      - "6379:6379"
  database:
    image: postgres:latest
    container_name: legolas-db
    environment:
      POSTGRES_USER: "legolas"
      POSTGRES_PASSWORD: "legolas"
      POSTGRES_DB: "legolas"
    volumes:
      - legolas-database:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
volumes:
  legolas-database:
